<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact â€“ ManageMe</title><link rel="stylesheet" href="/styles.css"><link rel="stylesheet" href="/fonts/fontawesome/css/all.css"><style>body{font-family:Inter,system-ui,sans-serif;padding:2.5rem 1.25rem;max-width:760px;margin:0 auto;} header{display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem;} a.logo{display:flex;align-items:center;gap:.5rem;font-weight:700;color:#065f46;text-decoration:none;font-size:1.15rem;} nav a{margin-left:1rem;font-size:.8rem;text-decoration:none;font-weight:600;color:#047857;} nav a:hover{text-decoration:underline;} h1{font-size:2.2rem;margin:.25rem 0 1.25rem;color:#065f46;} form{background:#fff;border:1px solid #d1fae5;padding:1.5rem 1.25rem 1.75rem;border-radius:1rem;box-shadow:0 8px 26px -10px rgba(0,0,0,.08);} label{font-size:.7rem;font-weight:600;letter-spacing:.5px;color:#065f46;margin-bottom:.25rem;display:block;} input,textarea{width:100%;margin-bottom:.9rem;} textarea{min-height:140px;resize:vertical;} button{padding:.85rem 1.3rem;border-radius:.75rem;font-weight:600;} .btn-primary{background:#047857;color:#fff;} .social{display:flex;gap:.75rem;margin-top:1.5rem;} .social a{width:42px;height:42px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#047857;color:#fff;text-decoration:none;font-size:1.1rem;transition:.3s;} .social a:hover{background:#065f46;transform:translateY(-3px);} .msg{font-size:.7rem;min-height:16px;margin-top:.25rem;} footer{margin-top:3rem;font-size:.65rem;color:#065f46;text-align:center;} </style></head><body><header><a href="/" class="logo"><i class="fas fa-tasks"></i> ManageMe</a><nav><a href="/features">Features</a><a href="/pricing">Pricing</a><a href="/about">About</a><a href="/login">Login</a></nav></header><h1>Contact Us</h1><p style="font-size:.9rem;color:#064e3b;line-height:1.4rem;">Have a question, request, or partnership idea? We'd love to hear from you. Use the form below or reach out via social links.</p><form id="contactForm"><label for="name">Name</label><input id="name" type="text" class="input-field" required><label for="email">Email</label><input id="email" type="email" class="input-field" required><label for="message">Message</label><textarea id="message" class="input-field" required maxlength="3000"></textarea><button type="submit" class="btn-primary action-btn"><i class="fas fa-paper-plane mr-1"></i> Send Message</button><div id="contactMsg" class="msg"></div></form><div class="social"><a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a><a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a><a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a><a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></div><footer>&copy; <span id="year"></span> ManageMe.</footer><script>document.getElementById('year').textContent=new Date().getFullYear(); contactForm.addEventListener('submit', async e=>{e.preventDefault(); const msgEl=contactMsg; msgEl.style.color='#065f46'; msgEl.textContent='Sending...'; try{const r=await fetch('/api/contact',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name:name.value.trim(),email:email.value.trim(),message:message.value.trim()})}); const d=await r.json(); if(!r.ok) throw new Error(d.error||'Failed'); msgEl.textContent='Message sent!'; contactForm.reset();}catch(err){ msgEl.style.color='#dc2626'; msgEl.textContent=err.message; }});</script></body></html>
